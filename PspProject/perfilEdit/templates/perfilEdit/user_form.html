

{% if object.username == request.user.username %}
  
    <div class="modal-dialog " rol="document">
       <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Editar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="{% url 'actualizar_cuenta' request.user.id %}">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3">Nombre de usuario</label>
                        
                        <input  class="form-control" type="text" name="username" value="{{object.username}}" disabled maxlength="150" required id="id_username">
                       
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3">Email</label>
                        
                        <input class="form-control" disabled type="email" name="email" value="{{object.email}}" maxlength="254" id="id_email">  
                        
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3">Nombre</label>
                        
                        <input class="form-control"  type="text" name="first_name" value="{{object.first_name}}" maxlength="30" id="id_first_name">
                        
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3">Apellidos</label>
                        
                        <input class="form-control" type="text" name="last_name" value="{{object.last_name}}" maxlength="150" id="id_last_name">
                       
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <input class="btn btn-success" type="submit" value="Guardar">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
       </div>
    </div>
    
{% else %}

{% endif %}
