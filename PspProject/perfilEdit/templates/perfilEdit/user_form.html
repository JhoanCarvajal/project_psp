{% extends 'layouts/layout.html' %}

{% block title %} {{title}} {% endblock title %} 
{% block content %}


{% if object.username == request.user.username %}
  
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre de usuario</label>
            <div class="col-sm-10">
                <input  class="form-control" type="text" name="username" value="{{object.username}}" disabled maxlength="150" required id="id_username">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input class="form-control" disabled type="email" name="email" value="{{object.email}}" maxlength="254" id="id_email">  
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input class="form-control"  type="text" name="first_name" value="{{object.first_name}}" maxlength="30" id="id_first_name">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="last_name" value="{{object.last_name}}" maxlength="150" id="id_last_name">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <input class="btn btn-success" type="submit" value="Guardar">
            </div>
        </div>
    </form>
    <div class="form-group row">
        <div class="col-sm-10">
            
            <a class="btn btn-dange">Cancelar</a>
        </div>
    </div>
    
{% else %}

{% endif %}

{% endblock content %}
