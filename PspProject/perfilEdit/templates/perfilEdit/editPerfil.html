{% extends 'layouts/layout.html' %}

{% block title %} {{title}} {% endblock title %} 

{% block content %}
    <h1>Perfil</h1>
    <div class="container mb-5"> 
        <div class="card"> 
            <div class="card-body row"> 
                <div class="form-group col-sm-6">
                    <label for="nameUser">Nombre de usuario</label>
                    <input type="email" class="form-control" id="nameUser" value="{{request.user.username}}" disabled>
                    <label for="userCorreo">Correo</label>
                    <input type="email" class="form-control" id="userCorreo" value="{{request.user.email}}" disabled>
                </div>
                <div class="form-group col-sm-6">
                    <label for="name">Nombre</label>
                    <input type="email" class="form-control" id="name" value="{{request.user.first_name}}" disabled>
                    <label for="userApellido">Apellidos</label>
                    <input type="email" class="form-control" id="userApellido" value="{{request.user.last_name}}" disabled>
                </div>
            </div>
        </div>   
    </div>
{% endblock content %}
