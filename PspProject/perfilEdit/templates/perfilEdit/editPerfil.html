{% extends 'layouts/layout.html' %}

{% block title %} {{title}} {% endblock title %} 

{% block content %}
    <h1>Perfil</h1>
    <div class="container mb-5"> 
        <div class="card"> 
            <div class="card-body row"> 
                <div class="form-group col-sm-6">
                    <label for="nameUser">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nameUser" value="{{request.user.username}}" disabled>
                    <label for="userCorreo">Correo</label>
                    <input type="email" class="form-control" id="userCorreo" value="{{request.user.email}}" disabled>
                </div>
                <div class="form-group col-sm-6">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" value="{{request.user.first_name}}" disabled>
                    <label for="userApellido">Apellidos</label>
                    <input type="text" class="form-control" id="userApellido" value="{{request.user.last_name}}" disabled>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" onclick="modalForm('{{request.user.username}}')">
                Empesar proyecto
            </button>
            
        </div>   
    </div>

     <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title {{proyecto.0}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <input type="text" hidden="" id="idProject"></input>
            <input type="text"  id="idProjectF"></input>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Empezar</button>
        </div>
        </div>
    </div>
    </div>

    <script type="text/javascript">
        function modalForm(idProject){
            $('#idProjectF').val(idProject)
        }
    </script>
{% endblock content %}
