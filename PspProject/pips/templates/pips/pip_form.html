{% extends 'layouts/layout.html' %}

{% block title %} Crear pip {% endblock title %} 

{% block content %}
    <div class="container">
        <h1>Creacion de pips</h1>
        <div class="card">
            <div class="container"> 
                <form method="post">
                    {% csrf_token %}
                    <input class="form-control" hidden value="{{request.user.estudiante.id}}" type="text" name="id_estudiante" maxlength="50" required id="id_programa">
                    
                    <div class="form-group">
                        <label for="id_descripcion">Descripción:</label>
                        <textarea class="form-control" name="descripcion" rows="2" required id="id_descripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_solucion">Solución:</label>
                        <textarea class="form-control" name="solucion" rows="2" required id="id_solucion"></textarea>
                    </div>
                
                    <div class="form-group">
                        <label for="id_comentarios">Comentarios:</label> 
                        <textarea class="form-control" name="comentarios" rows="2" required id="id_comentarios"></textarea>
                    </div>
            
                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}
