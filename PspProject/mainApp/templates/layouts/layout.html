{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">

    <title>{{title}}</title>
</head>
<body>

            <li>
                <h3>Bienvenido {{request.user.first_name}}</h3>
            </li>
        
        {% endif %}

            </li>
