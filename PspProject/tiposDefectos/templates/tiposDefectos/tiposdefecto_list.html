{% extends 'layouts/layout.html' %}

{% block title %} Lista de errores {% endblock title %} 

{% block content %}



<h1>Errores</h1>
{% for article in object_list %}
    <div class="card mb-3" >
        <h5 class="card-header">{{article.nombre}}</h5>
        <div class="card-body">
            <p class="card-text"> {{article.descripcion}}</p>
        </div>
    </div>

    
{% empty %}
<h1>no se encontro una lista de errores </h1>
{% endfor %}



{% endblock content %}
