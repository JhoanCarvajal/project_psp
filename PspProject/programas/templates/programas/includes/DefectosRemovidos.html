<div class="card mb-5"> 
    <div class="card-header">
        <h3>Defectos ingresados</h3>
        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#modalDefectos">
            Ingresar defecto
        </button>
        <a class="btn btn-primary" data-toggle="collapse" href="#callapseDefestosIngresados" role="button" aria-expanded="false" aria-controls="callapseDefestosIngresados">
            <i class="fas fa-angle-down"></i>
        </a>
    </div>
    <div class="card-body row collapse" id="callapseDefestosIngresados"> 
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Plan</th>
                    <th scope="col">Actual</th>
                    <th scope="col">To-Date</th>
                    <th scope="col">To-Date %</th>
                </tr>
            </thead>
            <tbody>
                {% for d in defectos_ingresados %}
                    <tr>
                        <th scope="row">{{d.0}}</th>
                        <td>
                        {{d.1}}
                        </td>
                        <td>{{d.2}}</td>
                        <td>{{d.3}}</td>
                        <td>{{d.4}}%</td>
                    </tr>
                {% endfor %}
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Modal edit information -->
<div class="modal fade"  id="modalDefectos" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Registro de tiempos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" >
                <form>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <input type="date" class="form-control mb-3"></input> 
                            <div class="input-group mb-3">
                                <select class="custom-select">
                                    <option selected>Tipo error</option>
                                    <!--aqui se inclulle un for para que muestre todos los errores que hay 
                                    registrados en la base de datos-->
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <select class="custom-select">
                                    <option selected>Fase</option>
                                    <!--aqui se inclulle un for para que muestre todos las faces que hay 
                                    registrados en la base de datos-->
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div> 
                        </div>  
                        <div class="col-sm-6 ">
                            <div class="input-group mb-3">
                                <select class="custom-select">
                                    <option selected>Fase removida</option>
                                    <!--aqui se inclulle un for para que muestre todos las faces que hay 
                                    registrados en la base de datos-->
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <input class="form-control mb-3" type="text"></input> 
                        </div> 
                    </div> 
                    <div class="mx-auto mb-5" style="width: 200px;">
                        <button type="sutmid" class="btn btn-success mx-auto" style="width: 200px;">Guardar</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
