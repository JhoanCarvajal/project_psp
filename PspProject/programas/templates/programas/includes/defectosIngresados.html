<div class="card mb-5"> 
    <div class="card-header">
        <h3>Defectos ingresados</h3>
        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#modalDefectos">
            Ingresar defecto
        </button>
        <a class="btn btn-primary" data-toggle="collapse" href="#callapseDefestosIngresados" role="button" aria-expanded="false" aria-controls="callapseDefestosIngresados">
            <i class="fas fa-angle-down"></i>
        </a>
    </div>
    <div class="card-body row collapse" id="callapseDefestosIngresados"> 
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Plan</th>
                    <th scope="col">Actual</th>
                    <th scope="col">To-Date</th>
                    <th scope="col">To-Date %</th>
                </tr>
            </thead>
            <tbody>
                {% for d in defectos_ingresados %}
                    <tr>
                        <th scope="row">{{d.0}}</th>
                        <td>
                        {{d.1}}
                        </td>
                        <td>{{d.2}}</td>
                        <td>{{d.3}}</td>
                        <td>{{d.4}}%</td>
                    </tr>
                {% endfor %}
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal edit information -->
<div class="modal fade"  id="modalDefectos" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Registro de tiempos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
                
           
            <div class="modal-body" >
            {% include 'registroDefectos/registrodefecto_form.html' %}
            </div>
        </div>
    </div>
</div>
