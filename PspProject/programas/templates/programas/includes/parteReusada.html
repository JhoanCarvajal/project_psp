
<div class="card mt-5">
    <div class="card-header">
        <h3>Partes reusadas</h3>
        <a class="btn btn-primary" href="#" role="button">Usar partes</a>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseParteReusada" role="button" aria-expanded="false" aria-controls="collapseParteReusada">
            <i class="fas fa-angle-down"></i>
        </a>
    </div>
    <div claa="card-body row">
        <table class="table collapse" id="collapseParteReusada">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Plan</th>
                    <th scope="col">Actual</th> 
                </tr>
            </thead>
            <tbody>
                {% for parte in partes_reusada %}
                <tr>
                    <th scope="row">{{parte.id_parte_general}}</th>
                    <td>{{parte.plan}}</td>
                    <td>{{parte.actual}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
